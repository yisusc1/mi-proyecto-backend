<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Planificación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

<div id="password-container" class="login-container">
    <div class="login-box">
        <h1>Panel de Planificación</h1>
        <form id="password-form">
            <input type="password" id="password" placeholder="Clave de acceso" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</div>

<div id="admin-panel" class="app-container" style="display:none;">
    <header class="app-header">
        <h1>Panel de Planificación</h1>
        <div class="header-controls">
            <div class="temp-key-box">
                <span style="font-size: 0.8rem;">Clave Rápida:</span>
                <code id="temp-key-display">----</code>
                <button id="refresh-key-btn" title="Refrescar Clave">↻</button>
            </div>
            <input type="date" id="fecha-planificacion">
            <button id="add-equipo-btn">➕ Añadir Equipo</button>
        </div>
    </header>
    <main class="kanban-wrapper" id="kanban-board-container"></main>
</div>

<script src="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const passwordForm = document.getElementById('password-form');
        const dateSelector = document.getElementById('fecha-planificacion');
        
        let kanban;
        let masterTechnicians = [];

        async function fetchAndDisplayTempKey() {
            const keyDisplay = document.getElementById('temp-key-display');
            keyDisplay.textContent = '...';
            try {
                const response = await fetch('/api/temporary-key');
                const data = await response.json();
                keyDisplay.textContent = data.key;
            } catch (error) { keyDisplay.textContent = 'Error'; }
        }

        function updateDisabledOptions() {
            const assignedTeams = new Set();
            const assignedTechs = new Set();
            document.querySelectorAll('.board-controls').forEach(controls => {
                const equipo = controls.querySelector('.equipo-select').value;
                const tec1 = controls.querySelector('.tecnico-select.tecnico1').value;
                const tec2 = controls.querySelector('.tecnico-select.tecnico2').value;
                if (equipo) assignedTeams.add(equipo);
                if (tec1) assignedTechs.add(tec1);
                if (tec2) assignedTechs.add(tec2);
            });

            document.querySelectorAll('.equipo-select').forEach(select => {
                for (const option of select.options) {
                    if (!option.value) continue;
                    option.disabled = assignedTeams.has(option.value) && option.value !== select.value;
                }
            });
            document.querySelectorAll('.tecnico-select').forEach(select => {
                for (const option of select.options) {
                    if (!option.value) continue;
                    option.disabled = assignedTechs.has(option.value) && option.value !== select.value;
                }
            });
        }
        
        function createTeamControls(equipo = '', tec1 = '', tec2 = '') {
            const letraOptions = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').map(l => `<option value="Equipo ${l}">Equipo ${l}</option>`).join('');
            const tecOptions = masterTechnicians.map(t => `<option value="${t}">${t}</option>`).join('');
            
            const controlsDiv = document.createElement('div');
            controlsDiv.className = 'board-controls';
            controlsDiv.innerHTML = `
                <select class="equipo-select"><option value="">Letra Equipo</option>${letraOptions}</select>
                <select class="tecnico-select tecnico1"><option value="">Técnico 1</option>${tecOptions}</select>
                <select class="tecnico-select tecnico2"><option value="">Técnico 2</option>${tecOptions}</select>`;
            
            if (equipo) controlsDiv.querySelector('.equipo-select').value = equipo;
            if (tec1) controlsDiv.querySelector('.tecnico1').value = tec1;
            if (tec2) controlsDiv.querySelector('.tecnico2').value = tec2;
            
            return controlsDiv.outerHTML;
        }
        
        const dropEl = function (el, target, source) {
            el.style.opacity = '0.5';
            const solicitudId = el.dataset.eid;
            const targetBoardEl = target.closest('.kanban-board');
            if (!targetBoardEl) { el.style.opacity = '1'; return; }

            const endpoint = targetBoardEl.dataset.id === 'pendientes' ? '/api/planificacion/unassign' : '/api/planificacion/assign';
            let body = { solicitud_id: solicitudId };

            if (endpoint === '/api/planificacion/assign') {
                const controls = targetBoardEl.querySelector('.board-controls');
                if (!controls) { el.style.opacity = '1'; return false; }
                const equipo = controls.querySelector('.equipo-select').value;
                const tecnico1 = controls.querySelector('.tecnico-select.tecnico1').value;
                if (!equipo || !tecnico1) {
                    alert('Seleccione Equipo y Técnico 1.');
                    el.style.opacity = '1';
                    return false;
                }
                body = {
                    ...body,
                    nombre_cliente: el.querySelector('strong').innerText,
                    sector: el.querySelector('small').innerText,
                    equipo, tecnico1,
                    tecnico2: controls.querySelector('.tecnico-select.tecnico2').value,
                    fecha_asignada: dateSelector.value
                };
            }

            fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) })
                .then(res => res.ok ? res.json() : Promise.reject('Error del servidor'))
                .then(() => updateDisabledOptions())
                .catch(err => {
                    alert('Error al procesar la tarea. Recargando el panel.');
                    loadBoardForDate(dateSelector.value);
                })
                .finally(() => el.style.opacity = '1');
        };

        function initializeKanban(pending, planned) {
            const boardContainer = document.getElementById('kanban-board-container');
            boardContainer.innerHTML = '';
            
            const pendingBoard = { id: 'pendientes', title: 'Solicitudes Pendientes', item: pending.map(s => ({ id: s.id, title: `<strong>${s.nombre_cliente}</strong><br><small>${s.sector}</small>` }))};
            
            const teams = {};
            planned.forEach(task => {
                if (!teams[task.equipo]) teams[task.equipo] = { ...task, tasks: [] };
                teams[task.equipo].tasks.push({ id: task.solicitud_id, title: `<strong>${task.nombre_cliente}</strong><br><small>${task.sector}</small>` });
            });

            const teamBoards = Object.values(teams).map(team => ({ id: team.equipo, title: createTeamControls(team.equipo, team.tecnico1, team.tecnico2), item: team.tasks }));
            
            kanban = new jKanban({
                element: '#kanban-board-container',
                boards: [pendingBoard, ...teamBoards],
                dropEl: dropEl
            });
            updateDisabledOptions();
        }
        
        function loadBoardForDate(dateString) {
             const boardContainer = document.getElementById('kanban-board-container');
             boardContainer.innerHTML = '<p>Cargando...</p>';
             fetch(`/api/planificacion/${dateString}`)
                .then(res => res.json())
                .then(data => {
                    masterTechnicians = data.technicians.map(t => t.nombre).sort();
                    initializeKanban(data.pendingInstallations, data.plannedInstallations);
                })
                .catch(err => boardContainer.innerHTML = `<p style="color:red;">Error al cargar datos.</p>`);
        }

        passwordForm.addEventListener('submit', e => {
            e.preventDefault();
            if (e.target.querySelector('input').value === '666') {
                document.getElementById('password-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'flex';
                dateSelector.valueAsDate = new Date();
                loadBoardForDate(dateSelector.value);
                fetchAndDisplayTempKey();
            } else { alert('Clave incorrecta'); }
        });

        dateSelector.addEventListener('change', () => loadBoardForDate(dateSelector.value));
        document.getElementById('add-equipo-btn').addEventListener('click', () => {
            if (kanban) kanban.addBoards([{ id: 'equipo-' + Date.now(), title: createTeamControls(), item: [] }]);
        });
        document.getElementById('refresh-key-btn').addEventListener('click', fetchAndDisplayTempKey);
        document.body.addEventListener('change', e => {
            if (e.target.matches('.board-controls select')) {
                updateDisabledOptions();
            }
        });
    });
</script>

</body>
</html>
